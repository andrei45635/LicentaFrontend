<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Library</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let playlist of playlists" (click)="openPlaylist(playlist)">
      <ion-label>
        {{ playlist.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
